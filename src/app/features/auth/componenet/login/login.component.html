 <div class="logo">
    <img src="assets/logo_final-removebg.png" alt="Logo Churchflow" class="" />
    
  </div>
  
  <div class="login-container">
    <div class="login-card">
      
      
      <h2>Connectez-vous</h2>
      <p class="subtitle">Accès à notre tableau de bord</p>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Adresse courriel</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="Entrez votre adresse courriel" 
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Entrez votre mot de passe" 
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input 
            type="checkbox" 
            id="remember" 
            formControlName="remember"
          />
          <label for="remember">Se souvenir de moi</label>
        </div>
        <a routerLink="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>
      
      <button 
        type="submit" 
        class="btn-connect" 
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? 'Connexion...' : 'Connectez-vous' }}
      </button>
    </form>
      
      <div class="divider">
        <span class="line"></span>
        <span class="text">OU</span>
        <span class="line"></span>
      </div>
      
      <div class="social-section">
        <span>Connectez-vous avec</span>
        <div class="social-icons">
          <a href="#"><img src="assets/facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="assets/google.png" alt="Google" /></a>
        </div>
      </div>
      
      <p class="create-account">
        Vous n'avez pas encore de compte ? <a routerLink="/register">Créer un compte</a>
      </p>
    </div>
    <!-- Ajouter ce bouton juste en dessous de votre formulaire -->
<button type="button" (click)="debugStorage()" class="btn btn-secondary mt-3">
    Vérifier les utilisateurs
  </button>
  </div>
